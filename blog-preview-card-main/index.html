<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="image">
          <img src="/assets/images/illustration-article.svg" />
        </div>
        <span id="main">Learning</span>
        <p>Published 21 Dec 2023</p>

        <h1>HTML & CSS foundations</h1>

        <p id="topic">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <footer>
          <img src="./assets/images/image-avatar.webp" alt="Image of author" />
          <h2 id="name">Greg Hooper</h2>
        </footer>
      </main>
    </div>
  </body>
</html>
